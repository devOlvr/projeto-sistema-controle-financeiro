  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sistema Finaceiro</title>
    <link rel="stylesheet" href="styles/header.css" />
    <link rel="stylesheet" href="styles/main.css" />
    <link rel="stylesheet" href="styles/global.css" />
    <link rel="stylesheet" href="styles/footer.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <header>
      <nav class="navbar">
        <ul class="navlist">
          <li><a href="#home">Home</a></li>
          |
          <li><a href="#register">Cadastro</a></li>
          |
          <li><a href="#">Finaceiro</a></li>
          |
          <li><a href="#">Contato</a></li>
        </ul>
      </nav>

      <button class="open-menu">
        <i class="fa-solid fa-bars"></i>
      </button>

      <nav class="navbar-mobile hidden">
        <ul class="navlist-mobile">
          <li><a href="#home">Home</a></li>
          <li><a href="#register">Cadastro</a></li>
          <li><a href="#">Financeiro</a></li>
          <li><a href="#">Contato</a></li>
        </ul>
      </nav>
    </header>

    <main>
      <section id="home">
        <h1>
          Transforme suas finanças, <br />
          <span>conquiste seus objetivos.</span>
        </h1>
      </section>

      <section id="register">
        <h1>Cadastro de Receitas</h1>
        <h3 id="counter">R$0</h3>
        <form>
          <div class="camps">
            <div class="container1">
              <label for="valueInput">Digite o valor:</label>
              <input type="text" required id="valueInput" />
            </div>
            <div class="container2">
              <label>Selecione o tipo da Receita:</label>
              <div>
                <div>
                  <input
                    type="radio"
                    name="type-receive"
                    required
                    id="outcomeValue"
                  />
                  <label for="outcomeValue">Enviar</label>
                </div>
                <div>
                  <input
                    type="radio"
                    name="type-receive"
                    required
                    id="incomeValue"
                  />
                  <label for="incomeValue">Receber</label>
                </div>
                <div class="container1">
                  <label>Descrição:</label>
                  <input type="text" id="descriptionInput" />
                </div>
              </div>
            </div>
          </div>
          <button class="btn-form">Confirmar</button>
        </form>
      </section>

      <section id="dashboard">
        <center>
          <h1>Em Andamento...</h1>
        </center>
      </section>
    </main>

    <footer>
      <nav class="nav-foo">
        <ul class="navlist-foo">
          <li>
            <a href="#"><i class="fa-solid fa-arrow-up"></i> </a>
          </li>
          <li>
            <a href="https://instagram.com/teixeira.gabb"

          </li>
          <li>
            <a href="https://github.com/devOlvr/devOlvr"
              ><i class="fa-brands fa-github"></i
            ></a>
          </li>
          <li>
            <a
              href="https://www.linkedin.com/in/gabrielteixeiradev

            "
              ><i class="fa-brands fa-linkedin"></i
            ></a>
          </li>
        </ul>
        <p>© Gabriel Oliveira Teixeira | Todos os Direitos Reservados</p>
      </nav>
    </footer>
  </body>
</html>
